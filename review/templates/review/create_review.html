<!-- Extend the base template -->
{% extends "base.html" %}
<!-- Load the static files -->
{% load static %}
<!-- Load Javascript -->
{% block extra_js %}
<script
  type="text/javascript"
  src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"
></script>
{% endblock %}
<!-- Load extra css -->
{% block extra_css %}
<link
  rel="stylesheet"
  href="{% static 'star-ratings/css/star-ratings.css' %}"
/>
{% endblock %}
<!-- Add block for content -->
{% block content %}
<div class="container">
  <h2 class="review-title">Create Review</h2>
  <div class="review-form">
    <form action="{% url 'create_review' product_name %}" method="post">
      <!-- prettier-ignore -->
      {% csrf_token %}
      {{ form.as_p }}
    </form>
    <br />
    <input type="submit" class="btn btn-primary" value="Add Review" />
  </div>
</div>
{% endblock %}
